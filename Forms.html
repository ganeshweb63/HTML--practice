<html>
    <head>
        <title>Forms</title>
    </head>
    <body align="center" bgcolor="aqua">
        <h1>Rigistration Form</h1>
        <form>
         <label> Your first Name:</label> <input type="text" size="40" placeholder="enter your name" required autofocus><br><br>
         <label> Your Second Name: :</label> <input type="text" size="40" placeholder="enter your surname" required><br><br>
            <label>Your email Id:</label> <input type="email" name="email" placeholder="enter your email id" required><br><br>
            <label>Your Password:</label> <input type="password" name="password" placeholder="enter password here" required><br><br>
            <label>Date of Birth:</label> <input type="date" required><br><br>
            <label>Gender:</label><input type="radio" name="gender">Male
                              <input type="radio" name="gender">Female<br><br>
            <label>Languages known:</label> <input type="checkbox" name="Languages" >HTML
            <input type="checkbox" name="Languages" >CSS
            <input type="checkbox" name="Languages" >JAVASCRIPT
            <input type="checkbox" name="Languages" >C++
            <input type="checkbox" name="Languages" >JAVA<br><br>
            <label>Mobile Number:</label><input type="number" size="10" placeholder="phone number" required><br><br>
            <label>Qualification:</label>
            <select required>
                <option>B.tech</option>
                <option>M.tech</option>
                <option>Bsc</option>
                <option>Msc</option>
                <option>Diploma</option>

            </select><br><br>

                       
        <button>Submit</button><br><br>
        </form> 
        </form>

    </body>
</html>
